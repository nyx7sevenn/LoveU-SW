<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Message for Silver Wolf</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ffebee;
            margin: 0;
            overflow: hidden;
        }
        
        h1 {
            color: #e91e63;
            font-size: 4rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            margin-bottom: 40px;
            text-align: center;
        }
        
        .buttons {
            display: flex;
            gap: 30px;
        }
        
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.15);
        }
        
        #yes-btn {
            background-color: #4caf50;
            color: white;
        }
        
        #no-btn {
            background-color: #f44336;
            color: white;
            position: relative;
        }
        
        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            display: none;
        }
        
        .heart {
            position: absolute;
            font-size: 2rem;
            color: #e91e63;
            user-select: none;
            animation: float 4s ease-in infinite;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>Love u, Silver Wolf</h1>
    <div class="buttons">
        <button id="yes-btn">Ily too</button>
        <button id="no-btn">no.</button>
    </div>
    <div class="hearts" id="hearts-container"></div>

    <script>
        const noBtn = document.getElementById('no-btn');
        const yesBtn = document.getElementById('yes-btn');
        const heartsContainer = document.getElementById('hearts-container');
        
        // Make the "no" button run away from the mouse
        noBtn.addEventListener('mouseover', function() {
            // Calculate a new position for the button
            const maxX = window.innerWidth - this.clientWidth;
            const maxY = window.innerHeight - this.clientHeight;
            
            // Generate a random position that's at least 100px away from the current position
            let newX, newY;
            do {
                newX = Math.floor(Math.random() * maxX);
                newY = Math.floor(Math.random() * maxY);
            } while (
                Math.abs(newX - this.offsetLeft) < 100 && 
                Math.abs(newY - this.offsetTop) < 100
            );
            
            // Apply the new position
            this.style.position = 'absolute';
            this.style.left = newX + 'px';
            this.style.top = newY + 'px';
        });
        
        // Make hearts appear when clicking "Ily too"
        yesBtn.addEventListener('click', function() {
            // Change page background
            document.body.style.backgroundColor = '#fce4ec';
            
            // Show hearts container
            heartsContainer.style.display = 'block';
            
            // Create hearts animation
            createHearts();
            
            // Change main text
            document.querySelector('h1').textContent = 'I love you too! ❤️';
            
            // Hide buttons
            document.querySelector('.buttons').style.display = 'none';
        });
        
        function createHearts() {
            // Clear any existing hearts
            heartsContainer.innerHTML = '';
            
            // Create 50 hearts
            for (let i = 0; i < 50; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = '❤️';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 3 + 's';
                heart.style.fontSize = Math.random() * 1.5 + 1 + 'rem';
                heartsContainer.appendChild(heart);
            }
            
            // Create more hearts every 4 seconds
            setTimeout(createHearts, 4000);
        }
    </script>
</body>
</html></parameter>
